<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de HOVER</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;}
        div > p{
            display: none;}
        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 200px;}
        div:hover{
            color: red;}    
    </style>
</head>
<body>
    <h1>Exemplo de HOVER</h1>
    <p>passe o mause no texto abaixo!</p>
    <div>passe o mause aqui!
        <p>TEXTO ESCONDIDO</p>
        <p>TEXTO DOIS</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
