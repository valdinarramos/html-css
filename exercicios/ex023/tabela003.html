<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celulas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
            border-collapse: collapse;
            text-align: center;
            text-transform: uppercase;
        }
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Mescade de celulas</h1>
    <table>
        <tr>
            <td rowspan="2">a</td>
            <td colspan="2">b</td>
                   
        </tr>
        <tr>
            
            <td>e</td>
            <td rowspan="2">f</td>
        </tr>
        <tr>
            <td>g</td>
            <td>h</td>
            
        </tr>
    </table>
</body>
</html>
