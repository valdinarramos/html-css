<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.passe o mouse <br>
    sobre os termos para descobrir qual tag deverá ulitozar em cada caso.</p>
    <ul>
        <li><abbr title="use a tag &lt;p&gt; ">Parágrafos</abbr></li>
        <li><abbr title="use a tag &lt;h1..h6&gt;">Títulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">Codigo-font</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">listas numeradas</abbr></li>
        <li><abbr title="use as tags &lt;dl&gt;&lt;dt&gt;&lt;dd&gt;">listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
